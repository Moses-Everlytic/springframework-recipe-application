<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Project | View Ingredients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
            rel="stylesheet" crossorigin="anonymous" 
            th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}">

</head>
<body>
    <div class="container-fluid" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mb-3">
                    <div class="card-header bg-primary">
                        <h3 class="text-white">Edit Ingredient Information</h3>
                    </div>
                    <div class="card-body">
                        <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}" method="POST">
                            <input type="hidden" th:field="*{id}">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="ingredientDescription" class="form-label">Description</label>
                                    <input type="text" 
                                            class="form-control" 
                                            id="ingredientDescription"
                                            th:field="*{description}">
                                </div>
                                <div class="col-md-3">
                                    <label for="ingredientAmount" class="form-label">Amount</label>
                                    <input type="number" 
                                            class="form-control" 
                                            id="ingredientAmount"
                                            th:field="*{amount}">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Description</label>
                                    <select class="form-select" name="uom.id">
                                        <option th:each="uom : ${uomList}" 
                                                th:value="${uom.id}" 
                                                th:selected="${uom.id.equals(ingredient.uom.id)}" 
                                                th:text="${uom.description}">UOM</option>
                                      </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-primary mt-4">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
