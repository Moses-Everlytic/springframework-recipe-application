<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Project | View Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
            rel="stylesheet" crossorigin="anonymous" 
            th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}">

</head>
<body>
    <div class="container-fluid" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card p-3">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="card bg-dark text-white">
                                <img src="../../static/images/Guacamole-1-2.jpg" 
                                    th:src="@{/images/Guacamole-1-2.jpg}"
                                    class="card-img" 
                                    alt="recipe image"
                                    onerror="this.src='https://via.placeholder.com/1200x400'">
                                <div class="card-img-overlay">
                                    <h5 class="card-title" th:text="${recipe.description}">Desciption</h5>
                                    <div class="pb-2">
                                        <small class="fw-bold" 
                                            th:text="'Difficulty - ' + ${recipe.difficulty}">category</small>
                                    </div>
                                    <div class="pt-2 pb-2">
                                        <div class="p-1 mb-2 bg-warning rounded d-inline text-white" 
                                            th:each="category: ${recipe.categories}" 
                                            th:text="${category.description}">category</div>
                                    </div>
                                    <p>
                                        <small th:text="'Preperation time: ' + ${recipe.prepTime} + ' min'">preptime</small><br/>
                                        <small th:text="'Cook time: ' + ${recipe.cookTime} + ' min'">cook time</small><br/>
                                        <small th:text="'Servings: ' + ${recipe.servings}">servings</small>
                                    </p>
                                    <a href="#" th:href="@{'/recipe/image/'} + ${recipe.id}">Change Image</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="card-body">
                                <p class="card-text" th:text="${recipe.notes.recipeNotes}">recipe notes</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <a href="#" th:href="@{'/recipe/'} + ${recipe.id} + '/ingredients'">View Ingredients</a>
                                    <p class="card-text">
                                        <div th:each="ingredient: ${recipe.ingredients}">
                                            <small class="text-warning" 
                                            th:text="${ingredient.getAmount() + ' ' + 
                                            ingredient.uom.getDescription() + ' ' + 
                                            ingredient.getDescription()}">
                                                ingredient and amount
                                            </small>
                                        </div>
                                    </p>
                                </div>
                             </div>
                        </div>
                        <div class="col-md-6">
                            <p th:text="${recipe.directions}">Directions</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
