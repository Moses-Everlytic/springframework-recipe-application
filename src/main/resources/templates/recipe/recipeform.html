<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Project | View Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
            rel="stylesheet" crossorigin="anonymous" 
            th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}">

</head>
<body>
    <div class="container-fluid" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="p-3">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <form th:object="${recipe}" th:action="@{/recipe}" method="POST">
                                <input type="hidden" th:field="*{id}">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3 form-group">
                                                <label for="desciption">Description:</label>
                                                <input type="text" class="form-control" th:field="*{description}">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3 form-group">
                                                <label for="categories">Categories:</label>
                                            </div>
                                            <div class="col-md-9 form-group">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input">
                                                    <label>
                                                        Cat 1
                                                    </label>
                                                </div>
                                                <div class="form-check" th:remove="all">
                                                    <input type="checkbox" class="form-check-input">
                                                    <label>
                                                        Cat 2
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3 form-group">
                                                <label for="prepTime">Prep Time:</label>
                                                <input type="text" class="form-control" th:field="*{prepTime}">
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label for="cookTime">Cook Time::</label>
                                                <input type="text" class="form-control" th:field="*{cookTime}">
                                            </div>
                                            <div class="col-md-3 form-group">
                                                <label for="difficulty">Difficulty:</label>
                                                <select class="form-select" th:field="*{difficulty}">
                                                    <option th:each="difficultyValue : ${T(com.nexstudio.recipe.models.Difficulty).values()}"   
                                                        th:value="${difficultyValue.name()}" 
                                                        th:text="${difficultyValue.name()}">value</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label for="servings">Servings:</label>
                                                <input type="text" class="form-control" th:field="*{servings}">
                                            </div>
                                            <div class="col-md-3">
                                                <label for="source">Source:</label>
                                                <input type="text" class="form-control" th:field="*{source}">
                                            </div>
                                            <div class="col-md-3">
                                                <label for="url">URL:</label>
                                                <input type="text" class="form-control" th:field="*{url}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <h3>Ingredients</h3>
                                            </div>
                                            <div class="col-md-2">
                                                <a href="#" class="btn btn-primary btn-sm float-end" role="button">Edit</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <ul th:if="${not #lists.isEmpty(recipe.ingredients)}">
                                                    <li th:remove="all">1 Cup of milk</li>
                                                    <li th:remove="all">1 teaspoon of chocolate</li>
                                                    <li th:each="ingredient : ${recipe.ingredients}">
                                                        <span th:text="${ingredient.getAmount() + ' ' + 
                                                            ingredient.uom.getDescription() + ' ' + 
                                                            ingredient.getDescription()}">
                                                            1 Teaspoon of Sugar
                                                        </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h3>Directions</h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 form-group">
                                                <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h3>Notes</h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 form-group">
                                                <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
