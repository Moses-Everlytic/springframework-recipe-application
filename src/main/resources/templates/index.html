<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${not #lists.isEmpty(recipes)}">
                    <div class="card text-center" th:each="recipe : ${recipes}" style="margin-bottom: 30px;">
                        <div class="card-header">
                            Recipe
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${recipe.description}">Title</h5>
                            <p class="card-text" th:text="'Prep Time: ' + ${recipe.perpTime} + ' min'">prep time</p>
                            
                        </div>
                        <div class="card-footer text-muted">
                            <a href="#" th:href="${recipe.url}"><span th:text="${recipe.source}">source</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
</body>
</html>
