<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Project</title>
    <link rel="manifest" href="../static/manifest.webmanifest" th:href="@{/resources/static/manifest.webmanifest}">
</head>
<body>
    <h1 th:text="'Recipe Things'">Hello</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" recipe : ${recipes}">
                <td th:text="${recipe.id}">id</td>
                <td th:text="${recipe.description}">description</td>
            </tr>
        </tbody>
    </table>

    <script src="../static/index.js" th:src="@{/resources/static/index.js}"></script>
</body>
</html>
